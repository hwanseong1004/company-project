<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 응용 1</title>
<style>
    table {
        border-collapse : collapse;
    }
    td,th {
        text-align : left;
        padding : 10px;
        height : 20px;
        width : 100px;
    }
    thead {
        background : darkgray;
        color : yellow;
    }
    td, tfoot th {
        border-bottom : 1px solid gray;
    }
    thead,tfoot {
        background : darkgray;
        color : yellow;
    }
    tbody tr:nth-child(even) {
        background : aliceblue;
    }
    tbody tr:hover {
        background : pink;
    }
</style>
</head>
<body>
    <h3>2022년 1학기 성적</h3>

        <thead>
            <tr>

            </tr>

        <tfoot>
            <tr>
                <th>합</th>

        </tfoot>
        <tbody>
            <tr>
                <td>황기태</td>

            </tr>
            <tr>
                <td>이재문</td>

            </tr>
            <tr>
                <td>이병은</td>

            </tr>
            <tr>

        </tbody>

</html>
